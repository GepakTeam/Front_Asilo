<div class="container-fluid">
    <table class="table" *ngIf="individual">
        <h1>Lista Idosos</h1>
        <thead>
            <tr class="table">
                <th scope="col">Foto</th>
                <th scope="col">Nome</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="table" *ngFor="let ind of individual">
                <!-- <td class="foto">{{ ind.foto }}</td> -->
                <td class="nome">{{ ind.nome }}</td>
                <td class="detalhes">
                    <button type="button" class="btn btn-info" value="Detalhes" href="./listaCompleta">Detalhes</button>
                </td>  
            </tr>
        </tbody>
    </table>
</div>
